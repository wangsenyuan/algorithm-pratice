name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v ./...

    - name: TestCodeForces
      run: go test -v ./src/codeforces/...

    - name: TestCodeJam
      run: go test -v ./src/codejam/...

    - name: TestCodeWars
      run: go test -v ./src/codewars/...
    
    - name: TestLeetCode
      run: go test -v ./src/leetcode/...

    - name: TestCodeChef_practice
      run: go test -v ./src/codechef/practice/...

    - name: TestCodeChef_easy
      run: go test -v ./src/codechef/easy/...
      timeout-minutes: 30

    - name: TestCodeChef_medium
      run: go test -v ./src/codechef/medium/...
      timeout-minutes: 30
